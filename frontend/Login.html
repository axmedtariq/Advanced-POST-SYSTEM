<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MXC Trading - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">MXC Trading Login</h2>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control">
          </div>
          <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
          <button id="goRegister" class="btn btn-link w-100">Create an account</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';

    // Handle login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!email || !password) return alert('Fill all fields');

      const res = await fetch(`${API_BASE}/login`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({email,password})
      });
      const data = await res.json();

      if(data.token){
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'index.html'; // redirect to dashboard
      } else {
        alert(data.error || 'Login failed');
      }
    });

    // Redirect to register page
    document.getElementById('goRegister').addEventListener('click', () => {
      window.location.href = 'register.html';
    });
  </script>
</body>
</html>
